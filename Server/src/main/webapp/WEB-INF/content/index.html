<!DOCTYPE html>
<html lang="${lang}">
  <head>
    <title>Bullet</title>
    <meta name="keywords" content="faceinner">
    <meta name="description" content="faceinner">
    <meta name="author" content="marker">
    <meta name="content-type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <link rel="stylesheet" type="text/css" href="${url}/lib/font-awesome4/css/font-awesome.min.css" /> 
  	<link rel="stylesheet" type="text/css" href="${url}/lib/bootstrap3/css/bootstrap.min.css" /> 
    <link rel="stylesheet" type="text/css" href="${url}/lib/bootstrap3/css/bootstrap-theme.min.css" />
    <link rel="stylesheet" type="text/css" href="${url}/lib/umeditor/themes/default/css/umeditor.css" />
    <link rel="stylesheet" type="text/css" href="${url}/css/main.css" /> 
	

  </head>
  
  <body ng-cloak>
	<header class="navbar navbar-static-top bs-docs-nav" id="top" role="banner">
	  <div class="container">
	    <div class="navbar-header">
	      <button class="navbar-toggle collapsed" type="button" data-toggle="collapse" data-target=".bs-navbar-collapse">
	        <span class="sr-only">Toggle navigation</span>
	        <span class="icon-bar"></span>
	        <span class="icon-bar"></span>
	        <span class="icon-bar"></span>
	      </button>
	      <a target="_self" href="${url}/" class="navbar-brand">Bullet</a>
	    </div>
	    <nav ng-controller="navController" class="collapse navbar-collapse bs-navbar-collapse" role="navigation">
	      <ul class="nav navbar-nav">
	        <li>
	          <a href="${url}/index.html" ng-bind="res.t('home.nav.index')"></a>
	        </li>
	        <li>
	          <a href="${url}/wishwall/index.html">心愿墙</a>
	        </li>
	      </ul>
	      <ul class="nav navbar-nav navbar-right">
	      	<li class="divider-vertical hidden-xs"></li>
	      	
	      	<#if user??>
	      		<li>
	      			<div>
	      				<img style="height:50px;" src="${user.icon!}" />
	      				<span style='color:#fff; margin-top: 10px;'></span> 
	      			</div> 
	      		</li>
	      		<li class="dropdown">
		          <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">
					${user.name!} <span class="caret"></span>
				  </a>
		          <ul class="dropdown-menu" role="menu">
		            <li><a href="/user/profile.html" ng-bind="res.t('user.profile')"></a></li>
		            <li><a href="#">Another action</a></li>
		            <li><a href="#">Something else here</a></li>
		            <li class="divider"></li>
		            <li><a ng-click="loginout()"><i class="fa fa-user"></i> <span ng-bind="res.t('user.loginout')"></span></a></li>
		          </ul>
		        </li> 
	      	<#else>
		      	<li>
		        	<a href="${url}/#/login"><i class="fa fa-user"></i> <span ng-bind="res.t('user.login')"></span></a>
		        </li>
		        <li>
		        	<a href="${url}/#/register"><i class="fa fa-user"></i> <span ng-bind="res.t('user.register')"></span></a>
		        </li>
	      	</#if>
	      </ul>
	    </nav>
	  </div>
	</header>
	
    <div id="content" ng-view style="min-height:300px;"></div>







<!-- 页尾 -->
<div class="container">
	<div class="language" ng-controller="languageController">
	   	<a ng-click="change('en')">English</a>
	   	<a ng-click="change('zh')">简体中文</a>
	</div>
</div>
<div class="footerhr"></div>
<footer class="container">
    <p class="big"> 
        <a target="_self" href="/about.html" ng-bind="res.t('footer.nav.about')"></a>
        <a target="_self" href="/about/contact.html" ng-bind="res.t('footer.nav.contact')"></a> 
      	<!-- <a target="_self" href="/about/works.html">工作机会</a>  -->
         <a target="_self" href="/about/privacy.html" ng-bind="res.t('footer.nav.privacy')"></a>
         <a target="_self" href="/about/terms.html" ng-bind="res.t('footer.nav.terms')"></a> 
   		<a target="_self" href="/about/feedback.html" ng-bind="res.t('footer.nav.feedback')"></a> 
   
   
    </p> 
    <div class="text-center">
        © 2014 - 2015 Bullet.com &nbsp;
    </div>
</footer>

 
 

	<script type="text/javascript">
	var lang = '${lang}';
	window.UMEDITOR_HOME_URL = '${url!}/lib/umeditor/';
	// lib/angular/i18n/angular-locale_${lang}.js
	</script>
 	<script src="${url}/lib/require/require.js" data-main="${url}/js/main.js" type="text/javascript"></script>
 	
  </body>
</html>
